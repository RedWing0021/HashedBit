<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Paragraph</title>
    <style>
        button {
            margin: 20px;
            padding: 10px 20px;
        }

        p {
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="toggleParagraph">Hide/Show Paragraph</button>
    <p id="paragraph">This is a paragraph that can be hidden or shown.</p>
    <script>
        document.getElementById('toggleParagraph').addEventListener('click', function() {
            let paragraph = document.getElementById('paragraph');
            if (paragraph.style.display === 'none') {
                paragraph.style.display = 'block';
            } else {
                paragraph.style.display = 'none';
            }
        });
    </script>
</body>
</html>
